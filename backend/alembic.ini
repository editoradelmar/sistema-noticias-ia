# Configuraci칩n de Alembic para migraciones de BD

[alembic]
# Path al directorio de migraciones
script_location = alembic

# Plantilla para generar migraciones
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, ser치 antepuesto a sys.path si est치 presente
prepend_sys_path = .

# Timezone para timestamps
timezone =

# max length de caracteres en summary de mensaje de revisi칩n
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator (default: os.pathsep)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
