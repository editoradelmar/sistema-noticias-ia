[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de funciones de test
python_functions = test_*

# Patrón de clases de test
python_classes = Test*

# Opciones por defecto
addopts = 
    -v                          # Verbose
    --strict-markers            # Marcadores estrictos
    --tb=short                  # Traceback corto
    --disable-warnings          # Deshabilitar warnings
    --color=yes                 # Salida con color
    --cov=.                     # Coverage del directorio actual
    --cov-report=term-missing   # Mostrar líneas sin cobertura
    --cov-report=html           # Generar reporte HTML

# Marcadores personalizados
markers =
    slow: tests que toman mucho tiempo
    integration: tests de integración
    unit: tests unitarios
    api: tests de API
    ia: tests de integración con IA

# Configuración de coverage
[coverage:run]
source = .
omit = 
    */venv/*
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod